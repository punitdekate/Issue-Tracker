<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for smaller screens */
        
        @media (max-width: 768px) {
            .navbar-collapse {
                background-color: #f8f9fa;
                /* Change background color for smaller screens */
                padding: 10px;
                /* Add padding for smaller screens */
            }
            .form-control {
                width: 100%;
                /* Make search input full width on smaller screens */
            }
            .navbar-nav .dropdown-menu {
                position: static;
                /* Remove absolute positioning for dropdown menu on smaller screens */
                width: 100%;
                /* Make dropdown menu full width on smaller screens */
            }
        }
    </style>
    <title>Single File Navbar Example</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Projects
            </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label class="form-check-label" for="flexCheckDefault">Project 1</label></li>
                            <!-- Add more dropdown items as needed -->
                        </ul>
                    </li>
                </ul>
                <!-- Search input -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
